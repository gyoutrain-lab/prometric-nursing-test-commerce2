<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nursing Prometric Test - Landing</title>
<style>
body, html {
  margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  height: 100%;
  overflow-x: hidden;
  background: #eef5f5;
}

.top-half {
  width: 100%;
  height: 50vh;
  background: url('assets/icon17%20(1).jpg') center/cover no-repeat;
}

.bottom-half {
  width: 100%;
  height: 50vh;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: flex-start;
  padding: 20px;
  box-sizing: border-box;
  overflow: hidden;
  background: #eef5f5;
}

/* Flowing image as water effect */
.water-flow {
  position: absolute;
  top: 0; left: 0;
  width: 200%;
  height: 200%;
  background: url('assets/icon17%20(1).jpg') repeat;
  opacity: 0.2;
  background-size: cover;
  animation: flow 15s linear infinite;
  pointer-events: none;
}

@keyframes flow {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

.bottom-half h2 {
  color: #000;
  font-size: 1.5rem;
  margin: 0 0 10px 0;
  z-index: 2;
  position: relative;
}

.qr-container {
  position: absolute;
  bottom: 20px;
  right: 20px;
  width: 10%;
  z-index: 2;
  opacity: 0;
  transition: opacity 1s ease;
}

/* Social icons */
.social-icons {
  margin-top: 15px;
  display: flex;
  gap: 15px;
  z-index: 2;
  position: relative;
}

.social-icons a img {
  width: 40px;
  height: 40px;
  cursor: pointer;
  transition: transform 0.3s;
}

.social-icons a img:hover {
  transform: scale(1.2);
}

.buttons {
  margin-top: 15px;
  z-index: 2;
  position: relative;
}

button {
  padding: 10px 20px;
  margin-right: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.3s;
}

#continue-btn {
  background-color: #28a745;
  color: #fff;
}

#continue-btn:hover {
  background-color: #218838;
}

#confirm-btn {
  background-color: #007bff;
  color: #fff;
}

#confirm-btn:hover {
  background-color: #0056b3;
}

input.unlock-code {
  padding: 5px;
  width: 150px;
  margin-right: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .qr-container { width: 20%; }
  input.unlock-code { width: 100px; }
  .bottom-half h2 { font-size: 1.2rem; }
  .social-icons a img { width: 30px; height: 30px; }
}
</style>
</head>
<body>

<div class="top-half" id="topHalf" data-src="assets/icon17%20(1).jpg"></div>

<div class="bottom-half">
  <div class="water-flow"></div>
  <h2>Check the QR Dana to put IDR 50k</h2>
  <img id="danaQR" class="qr-container" data-src="assets/dana_qr.png" alt="Dana QR">

  <!-- Social icons -->
  <div class="social-icons">
    <a href="tel:+6285399652487" title="Call">
      <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Call">
    </a>
    <a href="https://wa.me/6285399652487" target="_blank" title="WhatsApp">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </a>
    <a href="mailto:gyoutrain@gmail.com" target="_blank" title="Email">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">
    </a>
    <a href="https://web.facebook.com/gyouskill/?_rdc=1&_rdr#" target="_blank" title="Facebook">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/etkyogya?igsh=cHEwZ3lycXhqNHc1" target="_blank" title="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
    </a>
  </div>

  <div class="buttons">
    <button id="confirm-btn" onclick="alert('Please send a message via one of the above social media to confirm payment.')">Confirmation</button>
    <input type="text" class="unlock-code" id="unlockCodeInput" placeholder="Enter unlock code">
    <button id="continue-btn" onclick="checkUnlockCode()">Continue the Test</button>
  </div>

  <div class="dashboard-background"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzSBYN-JCju_OHLsrQ5dkVsZv7rg9aaZdnv-6oN5rU4WjqJUo5RnWFjb5U7enkKopaa/exec";

// Lazy-load images
function lazyLoadImage(img) {
  const src = img.getAttribute('data-src');
  if(src){ img.src = src; img.style.opacity=1; img.removeAttribute('data-src'); }
}

window.addEventListener('load',()=>{
  const top = document.getElementById('topHalf');
  const qr = document.getElementById('danaQR');
  top.style.backgroundImage = `url('${top.getAttribute('data-src')}')`;
  lazyLoadImage(qr);
});

// Unlock code check
async function checkUnlockCode(){
  const input = document.getElementById('unlockCodeInput').value.trim();
  if(!input){ alert("Please enter the unlock code."); return; }
  try{
    const res = await fetch(`${API_URL}?code=${encodeURIComponent(input)}`);
    const data = await res.json();
    if(data.status==="ok"){ window.location.href="https://gyoutrain-lab.github.io/nursing-prometric-test-allinone500/"; }
    else{ alert("Invalid or already used code. Please confirm payment via WhatsApp first."); }
  }catch(err){ alert("Error connecting to server. Try again later."); console.error(err); }
}
</script>

</body>
</html>
